<script>
    let usuarioFunction = {
            nome: 'Irineu',
            idade: 30,
            sexo: 'M',
    };

    let props = Object.keys(usuarioFunction)
    console.log(props);

    for (let c = 0; c < props.length; c++){
        console.log(props[c]);
        console.log(usuarioFunction[props[c]]); //
    }

    for (let prop of props) {
        console.log(usuarioFunction[prop]);
    }

    for (let prop2 in usuarioFunction) {
        if (usuarioFunction.has0wnProperty(prop2)) {
            console.log(usuarioFunction[prop2]);
        }
    }
</script>

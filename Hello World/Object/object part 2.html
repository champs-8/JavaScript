<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Object 2/2</title>
</head>
<body>
    <script>
        let newUsuary = {
            name: 'Fábio',
            age: 21,
            country: 'Brasil',
            nickname: 'ÇHÄMP$'
        };
        

        //utilizando variaveis separadas de um objeto
        let {age, country, name} = newUsuary;
        console.log(age, country, name);

        //nome da variavel diferente da propriedade do objeto
        let {name: firstName} = newUsuary;
        console.log(firstName);

        let {nickname: apelido} = newUsuary
        console.log(apelido);
        

        //aninhado
        let newUsuary2 = {
            name: {
                primeiro: 'Fábio',
                segundo: 'Souto',
                ultimo: 'Santos'
            }
        }
        let {name: {ultimo}} = newUsuary2;
        console.log(ultimo);

        let {name: {segundo = 'Vinícius'}} = newUsuary2; //o valor da propriedade segundo, so vai ser assumido caso nao exista valor ja declarado 
        console.log(segundo);


        //pode passar como parametro as propriedades dos obejtos,(extraídas)
        function imprimeUsuario({nome, idade, sexo, pais = 'Belgica'}){ //se for passar parametros extraidos precisar usar as chaves
            console.log(nome);
            console.log(idade);
            console.log(sexo);
            console.log(pais);
        }
        let usuarioFunction = {
            nome: 'Irineu',
            idade: 30,
            sexo: 'M',
        };

        imprimeUsuario(usuarioFunction)

        console.log(Object.keys(usuarioFunction)); //array cim propriedades do obejto
        console.log(Object.values(usuarioFunction));//retorna array com value

    </script>
</body> 
</html>

<script>
     

    //verificar posição atual do top da rolagem

    //aqui fazemos de interação toggle
    function filtro(){
        if(document.querySelector('#filtro').classList.contains('filtro')) {
            document.querySelector('#filtro').classList.remove('filtro');
            document.querySelector('#filtro').classList.add('filtroReverse');
            setTimeout(document.getElementsByClassName('filtroReverse').classList.remove('filtroReverse'),500);
            

        }
        document.querySelector('#filtro').classList.remove('filtroReverse');
        const posiTop = document.querySelector('.pastas').scrollTop;

        const toggleClass = (el, className) => el.classList.toggle(className);
        toggleClass(document.querySelector('#filtro'), 'filtro');   

        let divFiltro = document.querySelector('#filtro').className;
        console.log(divFiltro);

        if(divFiltro == 'filtro') {
            document.querySelector('#filtro').style.display = 'block';
            document.querySelector('.pastas').style.overflow = 'hidden';
            document.querySelector('#filtro').style.top = `${posiTop}px`;            
        } else {
            document.querySelector('#filtro').style.display = 'none';
            document.querySelector('.pastas').style.overflow = 'scroll';
            
        };   
        
        
    }
</script>

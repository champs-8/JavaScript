<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Somando números</title>
    <style>
        body{
            font: normal 18pt arial;
        }
        input{
            font: normal 18pt arial;
            width: 100px;
        }
        input#somar{
            background-color: rgb(39, 148, 211);
        }
        div#resultado{
            margin-top: 30px;
        }
    </style>
</head>
<body>
    
    <h1>Somando valores</h1>
    <input type="number" name="num1" id="num1">
    <input type="number" name="num2" id="num2">
    <input type="button" id="somar"value="Somar" onclick="somar()">
    <div id="resultado">
        <h2>Resultado</h2>
    </div>
    <script>
        function somar(){
            var ct1=window.document.getElementsByName('num1')[0]
            var ct2=window.document.querySelector('input#num2')
            var n1=Number.parseInt(ct1.value)
            var n2=Number.parseInt(ct2.value)
            var s=n1+n2
            var resultado=document.getElementById('resultado')
            resultado.innerHTML=`A soma entre ${n1} e ${n2} é igual a <strong>${s}</strong>.`
        }
    </script>
</body>
</html>

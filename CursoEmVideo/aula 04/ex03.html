<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meu primeiro Script</title>
    <style>
        body{
            background-color: black;
            color: white;
            font: normal 18pt arial;
        }/*comentario*/
        h1{
            color:red;
        }
    </style>
</head>
<body>
    <h1>Olá, mundo cabaço!</h1><!--comentario-->
    <p>Já me livrei da maldição!</p>
    <script>
        var n1=Number.parseFloat(window.prompt('Digite um número:'))
        var n2=Number.parseFloat(window.prompt('Digite outro número:'))//+ é concatenação
        var soma=n1+n2//+ tambem é adição
        alert(`A soma entre ${n1} e ${n2} é igual a ${soma}`)
    </script>
</body>
</html>
